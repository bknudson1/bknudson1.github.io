<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: left;
            padding: 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 40px; 
            font-weight: lighter;
            letter-spacing: 5px;
        }

        button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
        }

        button:hover {
            background-color: #ddd;
        }

        #answerContainer {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
        }

        #answer {
            font-size: 18px;
            font-weight: lighter;
        }
    </style>
    <title>What Should I Make Today?</title>
</head>
<body>
    <header>
        <h2>HELP </h2>
        <h1> WHAT SHOULD </h1>
        <h1> I MAKE TODAY???</h1>
        <button id="generateButton">tell me, please</button>
    </header>
    <div id="answerContainer">
        <p id="answer"></p>
    </div>
    <script>
        // Arrays for generating random answers
        const objects = ["A painting", "A sculpture", "A piece of pottery", "A collage", "A photograph", "A piece of jewelry", "A hat", "An outfit", "An object to hold something","A poem", "A story"];
        const mediums = ["wood", "found objects", "collage", "metal", "paper", "dirt", "newspaper", "yarn", "flowers", "fruit", "sounds"];
        const inspiration = [ "Yayoi Kusama",
    "Banksy",
    "Ai Weiwei",
    "Zaha Hadid",
    "Olafur Eliasson",
    "Marina Abramović",
    "Damien Hirst",
    "Jeff Koons",
    "Anish Kapoor",
    "Kaws (Brian Donnelly)",
    "Takashi Murakami",
    "Cindy Sherman",
    "JR (Jean René)",
    "Kara Walker",
    "El Anatsui",
    "Hockney, David",
    "Chris Ofili",
    "Tracey Emin",
    "Grayson Perry",
    "Matthew Barney",
    "Shirin Neshat",
    "Jenny Holzer",
    "Peter Doig",
    "Julie Mehretu",
    "Yinka Shonibare",
    "Wangechi Mutu",
    "Doug Aitken",
    "Kehinde Wiley",
    "Kerry James Marshall",
    "Cai Guo-Qiang",
    "Olafur Eliasson",
    "Yinka Shonibare",
    "Ron Mueck",
    "Richard Serra",
    "Maurizio Cattelan",
    "Kara Walker",
    "Damien Hirst",
    "Cindy Sherman",
    "Olafur Eliasson",
    "Anselm Kiefer",
    "Wolfgang Tillmans",
    "Jenny Saville",
    "Jeff Wall",
    "Sarah Sze",
    "Do Ho Suh",
    "Anselm Reyle",
    "Yoko Ono",
    "Olaf Nicolai",
    "Hito Steyerl",
    "Christopher Wool"];

        // Function to generate a random answer
        function generateAnswer() {
            const randomObject = objects[Math.floor(Math.random() * objects.length)];
            const randomMedium = mediums[Math.floor(Math.random() * mediums.length)];
            const randomInspiration = inspiration[Math.floor(Math.random() * inspiration.length)];

            const answer = `${randomObject} made of ${randomMedium} inspired by ${randomInspiration}.`;
            document.getElementById("answer").innerText = answer;
        }

        // Event listener for the button
        document.getElementById("generateButton").addEventListener("click", generateAnswer);
    </script>
</body>
</html>
